<ion-header>
  <ion-navbar>
    <ion-title>
      Mi lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list >
      <ion-item *ngFor="let animal of animales"
      (click)="reproducir(animal)">
        <ion-avatar item-start>
          <img [src]="animal.imagen">
        </ion-avatar>
        <h2>{{animal.nombre}}</h2>
        <ion-icon *ngIf="!animal.reproduciendo" item-right name="play"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" item-right name="pause"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
